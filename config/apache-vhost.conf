<VirtualHost *:80>
    ServerName api.zerocarbonpark.com

    # 反向代理配置
    ProxyPreserveHost On
    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/

    # 静态资源托管配置
    DocumentRoot "/var/www/zero-carbon-park/public"
    <Directory "/var/www/zero-carbon-park/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # 日志配置
    ErrorLog ${APACHE_LOG_DIR}/zerocarbonpark_error.log
    CustomLog ${APACHE_LOG_DIR}/zerocarbonpark_access.log combined
</VirtualHost>

<VirtualHost *:443>
  ServerAdmin admin@example.com
  DocumentRoot "/Users/xunan/Documents/WebStormProjects/0C/public"
  ServerName localhost
  ServerAlias www.localhost
  ErrorLog "/Users/xunan/Documents/WebStormProjects/0C/logs/error.log"
  CustomLog "/Users/xunan/Documents/WebStormProjects/0C/logs/access.log" common

  SSLEngine on
  SSLCertificateFile "/Users/xunan/Documents/WebStormProjects/0C/config/ssl/ssl.crt"
  SSLCertificateKeyFile "/Users/xunan/Documents/WebStormProjects/0C/config/ssl/ssl.key"

  <Directory "/Users/xunan/Documents/WebStormProjects/0C/public">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>